{% extends 'base.html' %}
{% block title %}<title>Films</title>{% endblock %}
{% block content %}
<div class="container mt-3">
        <h1>Films</h1>
        {% for film in films %}
        <div class="card mb-3 mx-3" style="max-width: 540px; float: left;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{film.poster.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><a href="{% url 'detail' film.id %}">{{film.name}}</a></h5>
                  <p class="card-text">{{film.about}}</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated {{film.pub_date|timesince}} ago</small></p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
      {% endblock %}
